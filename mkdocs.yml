extra_css:
  - "-nahida/-additional.css"

extra:
  homepage: http://start.1423.my.id
  social:
    - icon: fontawesome/brands/github
      name: Repositori
      link: http://github.com/Abyanu163/docs/tree/Nahida/docs
    - icon: fontawesome/brands/github
      name: Abyanu163 @ GitHub
      link: http://github.com/Abyanu163
  consent:
    title: Kuki dalam ramban
    cookies:
      analytics: false
    description: >-
      3rd dan properti sengaja dimasukkan kuki ke dalam dokumen ini.
      Jika terjadi masalah dengan kuki, hapus kuki dan muat ulang.
      Bosan dengan kuki ramban cukup potong aja kuki biar paham ...
      antara kuki dalam ramban dan biskuit kuki. (Bukan Kuki Shinobu).

theme:
  name: material
  icon:
    logo: material/file-document-outline
  language: id
  font: false # Recommended in Chinese block Google
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top
    - navigation.instant
    - toc.integrate
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: teal
      accent: blue
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: cyan
      accent: light blue

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
